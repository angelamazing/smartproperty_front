<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球馆预约布局测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    
    .venue-header {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    /* 日期选择区域 */
    .venue-header .date-section {
      margin-bottom: 30px;
    }
    
    .venue-header .date-row {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      gap: 20px !important;
      flex-direction: row !important;
    }
    
    .venue-header .date-section .section-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      flex-shrink: 0;
      margin-bottom: 0 !important;
    }
    
    .venue-header .date-selector {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      background: #f8f9fa;
      border-radius: 16px;
      padding: 15px 20px;
      flex: 1 !important;
      min-width: 0;
    }
    
    .date-btn {
      background: #fff;
      border: 2px solid #e9ecef;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      cursor: pointer;
    }
    
    .date-btn:hover {
      background: #667eea;
      border-color: #667eea;
      color: #fff;
    }
    
    .date-picker {
      flex: 1;
      text-align: center;
      margin: 0 15px;
    }
    
    .current-date {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      padding: 15px 20px;
      background: #fff;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* 场地类型选择区域 */
    .venue-header .venue-type-section {
      margin-bottom: 20px;
    }
    
    .venue-header .venue-type-section .section-title {
      display: block !important;
      margin-bottom: 20px !important;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }
    
    .venue-header .venue-type-selector {
      display: grid !important;
      grid-template-columns: repeat(2, 1fr) !important;
      gap: 15px !important;
    }
    
    .type-tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 16px;
      transition: all 0.3s ease;
      min-height: 120px;
      cursor: pointer;
    }
    
    .type-tab.active {
      background: #667eea;
      border-color: #667eea;
      color: #fff;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }
    
    .type-tab:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .type-icon {
      font-size: 40px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
    
    .type-tab.active .type-icon {
      opacity: 1;
    }
    
    .type-text {
      font-size: 24px;
      font-weight: 500;
      text-align: center;
    }
    
    @media screen and (min-width: 750px) {
      .venue-header .venue-type-selector {
        grid-template-columns: repeat(5, 1fr) !important;
        gap: 20px !important;
      }
    }
  </style>
</head>
<body>
  <div class="venue-header">
    <!-- 日期选择器 - 单行布局 -->
    <div class="date-section">
      <div class="date-row">
        <span class="section-title">选择日期</span>
        <div class="date-selector">
          <button class="date-btn">
            <span>◀</span>
          </button>
          <div class="date-picker">
            <div class="current-date">今天 08-30 周六</div>
          </div>
          <button class="date-btn">
            <span>▶</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 场地类型选择器 -->
    <div class="venue-type-section">
      <span class="section-title">场地类型</span>
      <div class="venue-type-selector">
        <div class="type-tab active">
          <div class="type-icon">🏟️</div>
          <span class="type-text">全部</span>
        </div>
        <div class="type-tab">
          <div class="type-icon">🏸</div>
          <span class="type-text">羽毛球</span>
        </div>
        <div class="type-tab">
          <div class="type-icon">🏓</div>
          <span class="type-text">乒乓球</span>
        </div>
        <div class="type-tab">
          <div class="type-icon">🏀</div>
          <span class="type-text">篮球</span>
        </div>
        <div class="type-tab">
          <div class="type-icon">⚽</div>
          <span class="type-text">其他</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 添加一些交互
    document.querySelectorAll('.type-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.type-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });
    
    document.querySelectorAll('.date-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        console.log('日期按钮点击:', this.textContent);
      });
    });
  </script>
</body>
</html>
